        <!--Logo and background-->
        <img class="logo" src="assets/images/logo.png" alt="">
        <h1>Memory Game!</h1>
    </section>
    <!---Memory game-->

    <section class="score">
        <ul class="ring-rating">
            <li class="ring"><i class="fas fa-ring"></i></li>
            <li class="ring"><i class="fas fa-ring"></i></li>
            <li class="ring"><i class="fas fa-ring"></i></li>
        </ul>
        <span class="move-counter">0</span> Moves
        <div class="time-container">
            <span class="timer"><i class="fas fa-hourglass"></i>00:00</span>
        </div>
        <div class="reset">
            <button class="btn btn-reset">Reset<i class="fas fa-redo"></i></button>
        </div>
    </section>
    <section class="modal-win">
        <div class="modal" id="modal-1">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>You Did It!!</h2>
                <p>Gollum found his precious! Well Done!</p>
                <img src="assets/images/happy.jpeg" alt="Happy Gollum">
                <button class="btn btn-play-again">Play Again?</button>

            </div>
        </div>

    </section>

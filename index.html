<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord of the Rings Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/85df6e4ffa.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bilbo&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
    <section>
        <!--Logo and background-->
        <img class="logo" src="images/logo.png
        " alt="">
        <h1>Memory Game!</h1>
    </section>
    <!---Memory game-->

    <section class="score">
        <ul class="ring-rating">
            <li class="ring"><i class="fas fa-ring"></i></li>
            <li class="ring"><i class="fas fa-ring"></i></li>
            <li class="ring"><i class="fas fa-ring"></i></li>
        </ul>
        <span class="move-counter">0</span> Moves
        <div class="time-container">
            <span class="timer"><i class="fas fa-hourglass"></i> 00:00 </span>
        </div>
        <div class="reset">
            <button class="btn reset-btn"> Reset <i class="fas fa-redo"></i></button>
        </div>
    </section>
    <section class="modal-win">
        <div class="modal" id="modal-1">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>You Did It!!</h2>
                <p>Gollum found his precious! Well Done!</p>
                <img src="images/happy.jpeg" alt="Happy Gollum">
                <button class="btn btn-play-again">Play Again?</button>

            </div>
        </div>
    
        <ul class="deck" id="deck-card">
            <li class="card" type="aragorn">
                <img src="images/aragorn.jpg" alt="">
                
            </li>
            <li class="card" type="aragorn">
                <img src="images/aragorn.jpg" alt="">
                
            </li>
            <li class="card" type="gandalf">
                <img src="images/gandalf.jpg" alt="">
                
            </li>
            <li class="card" type="gandalf">
                <img src="images/gandalf.jpg" alt="">
                
            </li>
            <li class="card" type="gollum">
                <img src="images/gollum.jpg" alt="">
                
            </li>
            <li class="card" type="gollum">
                <img src="images/gollum.jpg" alt="">
                
            </li>
            <li class="card" type="sam">
                <img src="images/sam.jpg" alt="">
                
            </li>
            <li class="card" type="sam">
                <img src="images/sam.jpg" alt="">
                
            </li>
            <li class="card" type="orc">
                <img src="images/orc.jpg" alt="">
                
            </li>
            <li class="card" type="orc">
                <img src="images/orc.jpg" alt="">
                
            </li>
            <li class="card" type="sauron">
                <img src="images/sauron.jpg" alt="">
                
            </li>
            <li class="card" type="sauron">
                <img src="images/sauron.jpg" alt="">
                
            </li>
            <li class="card" type="gimli">
                <img src="images/gimli.jpg" alt="">
                
            </li>
            <li class="card" type="gimli">
                <img src="images/gimli.jpg" alt="">
                
            </li>
            <li class="card" type="legolas">
                <img src="images/legolas.jpg" alt="">
                
            </li>
            <li class="card" type="legolas">
                <img src="images/legolas.jpg" alt="">
                
            </li>
            <li class="card" type="frodo">
                <img src="images/frodo.jpeg" alt="">
                
            </li>
            <li class="card" type="frodo">
                <img src="images/frodo.jpeg" alt="">
                
            </li>
            <li class="card" type="pippin">
                <img src="images/pippin.jpg" alt="">
                
            </li>
            <li class="card" type="pippin">
                <img src="images/pippin.jpg" alt="">
                
            </li>

        </ul>
    
</section>
</div>

    <footer>
        <!--Footer-->
    </footer>

    <script rel="stylesheet" src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</body>

</html>
